# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: &nc 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

#---------------------------------------------------------#

# yolov8v8.0n
yolov8:
  # [from, repeats, module, args]
  backbone: &bb
    - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
    - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
    - [-1, 3, C2f, [128, True]]
    - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
    - [-1, 6, C2f, [256, True]]
    - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
    - [-1, 6, C2f, [512, True]]
    - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
    - [-1, 3, C2f, [1024, True]]
    - [-1, 1, SPPF, [1024, 5]]  # 9

  neck: &neck
    P4up: &P4up
      - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
      - [[-1, 6], 1, Concat, [1]]  # cat backbone P4
      - [-1, 3, C2f, [512]]  # 12
    P3up: &P3up
      - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
      - [[-1, 4], 1, Concat, [1]]  # cat backbone P3
      - [-1, 3, C2f, [256]]  # 15 (P3/8-small)
    P4conv: &P4conv
      - [-1, 1, Conv, [256, 3, 2]]
      - [[-1, 12], 1, Concat, [1]]  # cat head P4
      - [-1, 3, C2f, [512]]  # 18 (P4/16-medium)
    P5conv: &P5conv
      - [-1, 1, Conv, [512, 3, 2]]
      - [[-1, 9], 1, Concat, [1]]  # cat head P5
      - [-1, 3, C2f, [1024]]  # 21 (P5/32-large)

  head: &head [[15, 18, 21], 1, Detect, [*nc]]  # Detect(P3, P4, P5)

#---------------------------------------------------------#

yolov8-p2:
  backbone: *bb
  neck:
    P4up: *P4up
    P3up: *P3up
    P2up: 
      - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
      - [[-1, 2], 1, Concat, [1]]  # cat backbone P2
      - [-1, 3, C2f, [128]]  # 18 (P2/4-xsmall)
    P3conv:
      - [-1, 1, Conv, [128, 3, 2]]
      - [[-1, 15], 1, Concat, [1]]  # cat head P3
      - [-1, 3, C2f, [256]]  # 21 (P3/8-small)
    P4conv: *P4conv
    P5conv: *P5conv

  head: [[18, 21, 24, 27], 1, Detect, [*nc]]  # Detect(P2, P3, P4, P5)

#---------------------------------------------------------#

yolov8-p6:
  backbone: 
    # # [from, repeats, module, args]
    - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
    - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
    - [-1, 3, C2f, [128, True]]
    - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
    - [-1, 6, C2f, [256, True]]
    - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
    - [-1, 6, C2f, [512, True]]
    - [-1, 1, Conv, [768, 3, 2]]  # 7-P5/32
    - [-1, 3, C2f, [768, True]]
    - [-1, 1, Conv, [1024, 3, 2]]  # 9-P6/64
    - [-1, 3, C2f, [1024, True]]
    - [-1, 1, SPPF, [1024, 5]]  # 11

  neck:
    P5up:
      - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
      - [[-1, 8], 1, Concat, [1]]  # cat backbone P5
      - [-1, 3, C2, [768, False]]  # 14
    P4up:
      - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
      - [[-1, 6], 1, Concat, [1]]  # cat backbone P4
      - [-1, 3, C2, [512, False]]  # 17
    P3up:
      - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
      - [[-1, 4], 1, Concat, [1]]  # cat backbone P3
      - [-1, 3, C2, [256, False]]  # 20 (P3/8-small)
    P4conv:
      - [-1, 1, Conv, [256, 3, 2]]
      - [[-1, 17], 1, Concat, [1]]  # cat head P4
      - [-1, 3, C2, [512, False]]  # 23 (P4/16-medium)
    P5conv:
      - [-1, 1, Conv, [512, 3, 2]]
      - [[-1, 14], 1, Concat, [1]]  # cat head P5
      - [-1, 3, C2, [768, False]]  # 26 (P5/32-large)
    P6conv:
      - [-1, 1, Conv, [768, 3, 2]]
      - [[-1, 11], 1, Concat, [1]]  # cat head P6
      - [-1, 3, C2, [1024, False]]  # 29 (P6/64-xlarge)

  head: [[20, 23, 26, 29], 1, Detect, [*nc]]  # Detect(P3, P4, P5, P6)

#---------------------------------------------------------#

mappings:
  yolov8: &yolov8 [backbone, [P4up, P3up, P4conv, P5conv], head]
  yolov8-p2: [backbone, [P4up, P3up, P2up, P3conv, P4conv, P5conv], head]
  yolov8-p6: [backbone, [P5up, P4up, P3up, P4conv, P5conv, P6conv], head]
